<!doctype html>
<html ng-app="taskListApp">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Task List</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng_controller="TaskListCtrl">
	<div align="center"><h3>Task List</h3></div>
	<ul>
		<li ng-repeat="task in taskList">
			<input type="checkbox" ng-model="task.isDone" ng-change="executeTask(task.id)">
			{{task.name}}
			[ <a href="" ng-click="removeTask(task.id)">x</a> ]
		</li>
	</ul>

   	<form ng-submit="addTask()">
   		<div>Add new task</div>
   		<input ng-model="newTaskName" type="text" name="text" placeholder="Enter task here...">
   		<input type="submit" value="Add"/>
   	</form>
 </body>
 </html>
